<!DOCTYPE html>
<html>
    <head>
       <title>Piano Dupe</title> 
    </head>
    <body>
        <div id="navbar">
            <h1>Piano Dupe</h1>
            <label for="show-keys">Show/Hide Keys</label>
            <button type="checkbox" id="show-keys"></button>
            <select id="instrument-type">
                <option value="gp">
                    Grand Piano
                </option>
                <option value="x">
                    Xylophone
                </option>
                <option value="ek">
                    Electric Keyboard
                </option>
            </select>
            <button id="sheet-music">
                Upload Sheet Music
            </button>
        </div>
        <div id="sheet-music-container">
            <p>
                Piano Dupe
            </p>
            <div id="sheet-music-pic-container">
                <img id="sheet-music-pic" src="../Online-Piano/imgs/sheet_music.png"/>
            </div>
        </div>
        <div id="piano-keys-container"> 
            <div id="A" class="piano white-keys">
                <h4 class="key-label keyboard">Q</h4>
                <h4 class="key-label piano-note ">A</h4>
            </div>
        </div> 
        
    </body>
</html>
